<form action="{% url 'polls:vote' question_id %}" method='POST'>
{% crsf_token %}
<fieldset>
<legend><h1>{{question.question_text}}</h2></legend>
{% if error_message %}
    <p><strong>{{error_message}}</strong></p>
{% endif %}
{% for choice in question.choice_set.all %}
    <input type='radio' name='choice' id='choice{{for loop .counter}}' value='{{choice.id}}'>
    <label for='choice{{for loop .counter}}'>{{choice.choice_text}}</label><br>
{% endfor %}
<fieldset>
<input type='submit' value='vote'>
</form>
